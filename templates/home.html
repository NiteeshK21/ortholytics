<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Analysis</title>
    <style>
        /* CSS styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #111;
            border: none;
            border-radius: 5px;
        }

        h1, h2 {
            color: #59d757;
        }

        input[type="file"] {
            margin-bottom: 10px;
            background-color: #222;
            color: white;
            border: 1px solid #8fbc8f;
            border-radius: 5px;
            padding: 5px;
        }

        button {
            background-color: #8fbc8f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #59d757;
        }

        #analysisContainer {
            margin-top: 20px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
        }

        #analysisText {
            background-color: #333;
            color: white;
            padding: 10px;
            border: 1px solid #8fbc8f;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Upload Audio File</h1>
        <input type="file" id="audioFile" accept="audio/*">
        <button onclick="uploadAudio()">Upload</button>

        <div id="analysisContainer">
            <h2>Analysis Results:</h2>
            <div id="analysisText">Your results will appear here...</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function uploadAudio() {
            var audioFile = document.getElementById('audioFile').files[0];
            if (audioFile) {
                // Simulating analysis completion after 3 seconds
                setTimeout(function () {
                    console.log(audioFile);
                    var formData = new FormData();
                    // var formData = new FormData($(this)[0]);
                    formData.append("audioFile", audioFile);

                    var csrftoken = getCookie('csrftoken');

                    $.ajax({
                        url: "/",
                        type: "POST",
                        data: formData,
                        processData: false,
                        contentType: false,
                        headers: {
                            "X-CSRFToken": csrftoken  // Include CSRF token in request headers
                        },
                        success: function (response) {
                            console.log(response['conversation']);
                            document.getElementById("analysisText").innerText=response['conversation'];
                            console.log("File uploaded successfully");
                        },
                        error: function (xhr, status, error) {
                            console.error("Error uploading file: " + error);
                        }
                    });
                    // Example analysis text
                    var analysisText = "Analysing audio conversation......";
                    // Display analysis results in the container
                    document.getElementById('analysisText').innerText = analysisText;
                }, 3000);
            } else {
                alert('Please select an audio file to upload.');
            }
        }
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

    </script>

</body>

</html>
